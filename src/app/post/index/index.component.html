<app-navbar></app-navbar>
<div class="mitabla">


  <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>
  <mat-form-field class="ml-3">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Portatil">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
        <td mat-cell *matCellDef="let element"  [style.width]="'100px'"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Body </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        <td><button>borrar</button></td>
      </ng-container>

      <!-- Symbol Column -->


      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a href="#" [routerLink]="['/post/', element.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deletePost(element.id)" class="btn btn-danger ml-1">Delete</button>
        </mat-cell>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
